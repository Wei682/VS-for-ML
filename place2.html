<script>
  document.getElementById("option1").addEventListener("mouseover", function () {
    document.getElementById("frame1").src = "resnet_vn2.jpg";
  });
  document.getElementById("option2").addEventListener("mouseover", function () {
    document.getElementById("frame1").src = "resnet2.jpg";
  });
  document.getElementById("option1").addEventListener("mouseout", function () {
    document.getElementById("frame1").src = "query2.jpg";
  });
  document.getElementById("option2").addEventListener("mouseout", function () {
    document.getElementById("frame1").src = "query2.jpg";
  });


  document.getElementById("option4").addEventListener("mouseover", function () {
    document.getElementById("frame2").src = "simclr_vn2.jpg";
  });
  document.getElementById("option5").addEventListener("mouseover", function () {
    document.getElementById("frame2").src = "simclr2.jpg";
  });
  document.getElementById("option4").addEventListener("mouseout", function () {
    document.getElementById("frame2").src = "query2.jpg";
  });
  document.getElementById("option5").addEventListener("mouseout", function () {
    document.getElementById("frame2").src = "query2.jpg";
  });

var map = L.map('map').setView([40.73,-74.00], 15);

const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var flag = L.icon({
    iconUrl: 'flag1.png',
    iconSize: [38, 38],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
});

var circle = L.icon({
    iconUrl: 'circle.png',
    iconSize: [38, 38],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
});

var star = L.icon({
    iconUrl: 'star.png',
    iconSize: [38, 38],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
});

var marker1 = L.marker([40.730621, Â -74.002824], {icon:flag}).addTo(map);


var marker2 = L.marker([40.730623, -74.002706], {icon:circle}).addTo(map);

var marker3 = L.marker([40.733635, -74.002219], {icon:star}).addTo(map);
</script>
